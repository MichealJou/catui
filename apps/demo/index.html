<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas Table Demo</title>
    <style>
      body {
        margin: 0;
        padding: 20px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background-color: #f5f5f5;
      }
      
      .demo-container {
        max-width: 1200px;
        margin: 0 auto;
        background: white;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
      }
      
      .demo-title {
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 20px;
        color: #333;
      }
      
      .demo-description {
        font-size: 16px;
        color: #666;
        margin-bottom: 30px;
        line-height: 1.6;
      }
      
      .table-container {
        margin-bottom: 20px;
        border: 1px solid #e0e0e0;
        border-radius: 4px;
        overflow: hidden;
      }
      
      .controls {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
        flex-wrap: wrap;
      }
      
      .control-btn {
        padding: 8px 16px;
        background: #1890ff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
        transition: background 0.2s;
      }
      
      .control-btn:hover {
        background: #40a9ff;
      }
      
      .control-btn:active {
        background: #096dd9;
      }
      
      .info-panel {
        background: #f9f9f9;
        border: 1px solid #e0e0e0;
        border-radius: 4px;
        padding: 16px;
        margin-top: 20px;
      }
      
      .info-item {
        margin-bottom: 8px;
        font-size: 14px;
      }
      
      .info-label {
        font-weight: 600;
        color: #333;
      }
      
      .info-value {
        color: #666;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
