# Specify 文档管理配置

## 项目信息

```yaml
项目:
  名称: "CatUI"
  描述: "基于 Vue 3 + TypeScript 的高性能 Canvas 表格组件库"
  版本: "1.0.0"
  仓库: "origin"
  文档目录: "doc"
  文档地址: "https://your-docs-url.com"
```

## 文档结构定义

```yaml
结构:
  # 保留的文件
  保留:
    - "doc/01-getting-started/table-guide.md"  # 表格组件完整指南
    - "packages/ctable/README.md"                 # 组件文档

  # 清理的旧文档（已删除）
  清理:
    - 模式: "doc/0*/**"           # 删除 00-10 目录下的所有旧文档
    - 模式: "doc/10-about/**"          # 删除 10-about 目录下的所有旧文档
```

## 文档类型映射

```yaml
类型:
  - 标识: "guide"
    名称: "使用指南"
    图标: "📘"
    模板: "guide-template.md"

  - 标识: "api"
    名称: "API 参考"
    图标: "📕"
    模板: "api-template.md"

  - 标识: "component"
    名称: "组件文档"
    图标: "📦"
    模板: "component-template.md"
```

## 质量规则

```yaml
规则:
  # 标题规范
  标题:
    一级: "#"              # 一级标题
    二级: "##"             # 二级标题
    三级: "###"            # 三级标题

  # 代码块
  语言必填: true              # 必须指定语言
  最大行数: 100               # 单个代码块最大行数

  # 链接
  相对路径: true                # 优先使用相对路径
  结尾斜杠: false              # 不要以 / 结尾

  # 格式
  行长度: 100                  # 建议每行最大字符数
  段落间距: 2                   # 段落间空行数
```

## 工作流程

```yaml
工作流:
  # 创建新文档
  创建:
    使用模板: ".specify/templates/{类型}-template.md"
    检查重复: true
    添加到结构: true

  # 清理旧文档
  清理:
    按模式匹配: true
    确认不再需要: true

  # 文档同步
  同步:
    确保组件文档同步: true
    确保类型定义注释完整: true
```
